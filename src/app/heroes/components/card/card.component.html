<mat-card>
  <mat-card-header>
    <mat-card-title> {{hero.superhero}} </mat-card-title>
    <mat-card-subtitle> {{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
  <!-- IMAGEN -->

  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>First appareance:</strong>
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
          {{character}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id]"
      title="See more"
    >
    <mat-icon>more_horiz</mat-icon>

  </button>

  </mat-card-actions>

</mat-card>
