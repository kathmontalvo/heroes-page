<h2 mat-dialog-title>You're about to delete {{ data.superhero }}</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this hero? This is an irreversible action.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
