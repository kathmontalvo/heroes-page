<div class="flex flex-column p-3">
  <h3> Search </h3>

  <mat-form-field>
    <mat-label> Heroes search </mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
    >
        <mat-option
          *ngFor="let hero of heroes"
          [value]="hero"
        >
          {{ hero.superhero   }}
        </mat-option>

        <mat-option
          *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
          value=""
        >
          No se encontró nada con el término {{ searchInput.value }}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ this.selectedHero | json }}

  <!-- {{searchInput.value | json}}
  {{searchInput.touched | json}}
  {{searchInput.pristine | json}} -->

</div>
