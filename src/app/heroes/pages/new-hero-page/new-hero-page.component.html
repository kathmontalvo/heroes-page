
<h1 class="pt-3 pl-3">
  Edit / Add hero
  <small> Superman </small>
</h1>

<mat-divider class="mb-3 "></mat-divider>

<div class="grid p-3">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhero</mat-label>

            <input
              matInput
              type="text"
              required
              >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>

            <input
              matInput
              type="text"
              required
              >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First appereance</mat-label>

            <input
              matInput
              type="text"
              required
              >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publisher</mat-label>

            <mat-select class="" required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.value}}
              </mat-option>
            </mat-select>

          </mat-form-field>

        </div>

        <div class="flex justify-content-between">

          <button mat-flat-button color="warn">
            Delete
          </button>
          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Save
          </button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card class="flex align-items-center">
      <img src="assets/no-image.png" alt="hero image" mat-card-image width="500px">
    </mat-card>
  </div>
</div>
